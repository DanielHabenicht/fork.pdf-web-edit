<button type="button" class="btn btn-primary" *ngIf="button.if" (click)="run()" [disabled]="!(button.enabled | async)" [placement]="labelPlacement ?? 'bottom'" ngbTooltip="{{ button.label | translate }}" [disableTooltip]="showLabel" container="body">
  <i *ngIf="showIcon" [class]="button.icon" [ngClass]="{ 'labels-and-icons' : showIcon && showLabel }"></i> <span *ngIf="showLabel">{{ button.label | translate }}</span>
</button>
