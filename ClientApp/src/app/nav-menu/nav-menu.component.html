<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container-fluid">

      <a class="navbar-brand" [routerLink]="['/']">
        <span class="logo-1">PDF</span><span class="logo-2"> Web Edit</span>
      </a>

      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end" [ngClass]="{ show: isExpanded }">

        <button type="button" class="btn btn-link" (click)="editConfig()">
          <i class="bi bi-gear-fill"></i>
        </button>
      </div>
    </div>
  </nav>
</header>
